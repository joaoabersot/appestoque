<!DOCTYPE html>
<html>
<head>
    <title>Leitor de Códigos Móvel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        #interactive { 
            width: 100%; 
            max-width: 640px; /* Para limitar o tamanho em telas grandes */
            margin: 0 auto; 
            min-height: 200px; /* Garante que a div tenha um tamanho mínimo */
            background-color: #eee;
            position: relative;
            overflow: hidden; /* Para garantir que o vídeo/canvas não vazem */
        }
        #interactive video, #interactive canvas {
            width: 100%;
            height: auto;
            display: block; /* Garante que ocupem a largura total e não tenham espaço extra */
        }
        #codeList { list-style: none; padding: 0; }
        .codeItem { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Leitor de Códigos</h1>
    
    <button id="startButton">Iniciar Câmera</button>

    <div id="interactive" class="viewport">
        </div>
    
    <h2>Códigos Lidos:</h2>
    <ul id="codeList">
        </ul>
    
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
